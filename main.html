<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table style="width: 100%; height: 100%"; border:2;>
      <tr>
		  <th colspan="2"></th>
		  <th colspan="2"</th>
	  </tr>
		<tr>
			<th colspan="2"></th>
		  <th colspan="2"> Nested Table1</th>
	  </tr>
		<tr>
			<th>Nested Table2</th>
			<td rowspan="3">
			 <ul>
				 <li>List item</li>
				 <li>List item</li>
				 <li>List item</li>
			 </ul>
			</td>
		</tr>
		<tr>
			<th> Cplumn 1</th>
			<th> Cplumn 2</th>
		</tr>
		<tr>
			<td>abc</td>
			<td>def</td>
		</tr>
		<tr> 
			<td colspan="2"></td>
		</tr>
		<tr>
			<td colspan="2" rowspan="2"></td>
			<td colspan="2" rowspan="2"></td>
		</tr>
    </table>
  </body>
</html>
